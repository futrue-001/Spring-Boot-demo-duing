# \u914D\u7F6E\u66B4\u9732\u6240\u6709\u7684\u7AEF\u70B9(*)
management.endpoints.web.exposure.include=*

#\u53BB\u9664\u67D0\u4E9B\u4E0D\u60F3\u66B4\u9732\u7684\u7AEF\u70B9
management.endpoints.web.exposure.exclude=beans,caches

# \u6253\u5F00/\u5173\u95ED\u67D0\u4E00\u4E2A\u7AEF\u70B9 management.endpoint.(id[\u7AEF\u70B9\u540D]).enabled=true/false
management.endpoint.env.enabled=false

# \u914D\u7F6Einfo\u4FE1\u606F \u53EA\u9700\u8981\u4EE5info\u5F00\u5934\u5373\u53EF
info.app.name=spring-boot-demo
info.app.version=1.0

# \u8BBE\u7F6Emanagement.endpoint.shutdown.enabled=true \u53EF\u4EE5\u4F7F\u7528post\u8BF7\u6C42 /shutdown \u5173\u95ED\u670D\u52A1\u5668
management.endpoint.shutdown.enabled=true

# \u5173\u95ED\u67D0\u4E00\u4E2A\u7AEF\u70B9\u7684\u76D1\u542C\u5065\u5EB7\u503C management.health.<id>.enabled=false \u9ED8\u8BA4\uFF0C\u6240\u6709\u7684\u8FD9\u4E9B\u5065\u5EB7\u6307\u6807\u88AB\u5F53\u4F5C\u5065\u5EB7\u68C0\u67E5\u7684\u4E00\u90E8\u5206


# actuator \u5B89\u5168
#\u6307\u5B9Aactuator \u542F\u52A8\u7684\u7AEF\u53E3(\u5355\u72EC\u7684\u7AEF\u53E3)
management.server.port=8888

#\u6307\u5B9Aactuator \u8BBF\u95EE\u7684url\u5730\u5740
management.endpoints.web.base-path=/monitor

#\u5F00\u542F actuator \u9A8C\u8BC1\u529F\u80FD \u5BFC\u5165security \u4F9D\u8D56
#\u8BBE\u7F6E\u767B\u5F55\u5BC6\u7801
spring.security.user.name=admin
spring.security.user.password=admin