<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客人修改</title>
</head>
<body>
  <h1>客人修改</h1>

  <div th:text="${result}" style="color: red;size: B4"></div>
  <form th:action="@{/guest/update}" th:method="post" th:object="${guest}"  class="form-inline">
    <!--  修改使用的方式为 put  而method不能直接添加put 需要用标签替换method  -->
      <input type="hidden" name="_method" value="put" />
      <!-- 这行input 就能起到修改method 参数信息 -->

      <div class="form-group">
          <label for="exampleInputName2">姓名</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="姓名" readonly name="name" th:value="*{name}">
      </div>
      <br>
      <div class="form-group">
          <label for="exampleInputEmail2">角色</label>
          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="角色" name="role" th:value="*{role}">
      </div>
      <br>
      <button type="submit" class="btn btn-default">提交</button>
  </form>



</body>
</html>
